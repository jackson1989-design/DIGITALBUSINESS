              <h3 className="text-[#1D3A5F] text-4xl font-black italic tracking-tighter mt-[-10px] select-none">
                {APP_DATA.hashtag}
              </h3>
            </div>

            <footer className="mt-8 text-center px-4 pb-12 border-t border-slate-50 pt-10">
              <p className="text-slate-300 text-[9px] tracking-[0.5em] font-black uppercase">&copy; {new Date().getFullYear()} {APP_DATA.company}</p>
            </footer>

            {/* Assistant Trigger */}
            <button 
              onClick={() => setShowAssistant(true)} 
              className="fixed bottom-6 right-6 sm:absolute sm:bottom-10 sm:right-10 bg-[#1D3A5F] p-5 rounded-[2rem] text-white shadow-2xl hover:scale-105 transition-all z-[60] border-2 border-[#C29D6F] group transform"
            >
              <span className="text-4xl group-hover:rotate-12 transition-transform inline-block">ü§ñ</span>
              <div className="absolute -top-1 -right-1 w-5 h-5 bg-[#C29D6F] rounded-full border-2 border-white animate-pulse" />
            </button>
          </div>

          {/* Service Detail Modal */}
          {selectedService && (
            <div className="fixed inset-0 z-[110] flex items-center justify-center p-4">
              <div className="absolute inset-0 bg-black/40 backdrop-blur-md" onClick={() => setSelectedService(null)} />
              <div className="bg-white w-full max-w-sm rounded-[3rem] overflow-hidden shadow-2xl z-10 animate-in border border-slate-100">
                <div className="p-8">
                  <div className="flex justify-between items-start mb-6">
                    <div className="w-16 h-16 bg-[#1D3A5F] text-white rounded-2xl flex items-center justify-center shadow-lg text-3xl">
                      {selectedService.icon}
                    </div>
                    <button onClick={() => setSelectedService(null)} className="p-2 hover:bg-slate-100 rounded-full transition-colors text-2xl">
                      ‚úï
                    </button>
                  </div>
                  <h3 className="text-2xl font-black text-[#1D3A5F] mb-4 tracking-tight leading-tight">{selectedService.title}</h3>
                  <p className="text-slate-600 text-sm leading-relaxed mb-8">
                    {selectedService.description}
                  </p>
                  <div className="space-y-3">
                    <a href={APP_DATA.links.booking} target="_blank" rel="noopener noreferrer" className="flex items-center justify-center space-x-2 w-full p-4 bg-[#C29D6F] text-white rounded-2xl font-bold text-sm hover:opacity-90 transition-all">
                      <span>Inquire About This Service</span>
                      <span>‚Ä∫</span>
                    </a>
                    <button 
                      onClick={() => {
                        setAssistantQuery(`Explain the importance of "${selectedService.title}" for my family legacy.`);
                        setSelectedService(null);
                        setShowAssistant(true);
                      }}
                      className="flex items-center justify-center space-x-2 w-full p-4 bg-slate-50 text-[#1D3A5F] rounded-2xl font-bold text-sm hover:bg-slate-100 transition-all border border-slate-100"
                    >
                      <span className="text-lg">ü§ñ</span>
                      <span>Ask AI for Details</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Assistant Modal */}
          {showAssistant && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
              <div className="absolute inset-0 bg-[#1D3A5F]/40 backdrop-blur-xl" onClick={() => {
                setShowAssistant(false);
                setAssistantQuery(null);
              }} />
              <div className="bg-white w-full max-w-lg rounded-[3rem] overflow-hidden shadow-2xl flex flex-col h-[80vh] border border-slate-100 z-10 animate-in">
                <Assistant 
                  onClose={() => {
                    setShowAssistant(false);
                    setAssistantQuery(null);
                  }} 
                  initialQuery={assistantQuery}
                />
              </div>
            </div>
          )}
        </div>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
